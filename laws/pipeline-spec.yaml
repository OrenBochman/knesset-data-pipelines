all:
  description: >
    <p>runs daily, aggregates data from all relevant DB tables to a datapackage zip file</p>
    <ul>
      <li>zip file should be available at <a href="https://next.oknesset.org/data/">data/</a></li>
    </ul>
  schedule:
    crontab: "4 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: knesset_data_laws
        description: Knesset laws data from Knesset dataservice API
    - run: ..datapackage_pipelines_knesset.common.processors.load_sql_resource
      parameters:
        schema-bucket: laws
        resource-name: kns_israel_law_name
        table: kns_israel_law_name
    - run: ..datapackage_pipelines_knesset.common.processors.load_sql_resource
      parameters:
        schema-bucket: laws
        resource-name: kns_law
        table: kns_law
    - run: ..datapackage_pipelines_knesset.common.processors.load_sql_resource
      parameters:
        schema-bucket: laws
        resource-name: kns_law_binding
        table: kns_law_binding
    - run: ..datapackage_pipelines_knesset.common.processors.load_sql_resource
      parameters:
        schema-bucket: laws
        resource-name: kns_document_law
        table: kns_document_law
    - run: ..datapackage_pipelines_knesset.common.processors.load_sql_resource
      parameters:
        schema-bucket: laws
        resource-name: kns_israel_law
        table: kns_israel_law
    - run: aws.dump.to_s3
      parameters:
        bucket: laws
    - run: ..datapackage_pipelines_knesset.common.processors.dump_to_html
      parameters:
        bucket: laws
